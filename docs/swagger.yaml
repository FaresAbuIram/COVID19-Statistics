definitions:
  entity.AddCountryRequest:
    properties:
      name:
        type: string
    type: object
  entity.LoginResponseSuccess:
    properties:
      token:
        type: string
    type: object
  entity.RegisterResponseSuccess:
    properties:
      message:
        type: string
    type: object
  entity.UserResponseFailure:
    properties:
      error:
        type: string
    type: object
  model.LoginInput:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  model.RegisterInput:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
info:
  contact: {}
paths:
  /country:
    post:
      consumes:
      - application/json
      description: Add new country for a the user
      parameters:
      - description: Authentication header
        in: header
        name: Authorization
        required: true
        type: string
      - description: country name
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.AddCountryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.RegisterResponseSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.UserResponseFailure'
      summary: Add new country
  /login:
    post:
      consumes:
      - application/json
      description: Login User with email and password
      parameters:
      - description: email and password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.LoginResponseSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.UserResponseFailure'
      summary: Login
  /register:
    post:
      consumes:
      - application/json
      description: Create New User with email and password
      parameters:
      - description: email and password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.RegisterInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.RegisterResponseSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.UserResponseFailure'
      summary: Create New User
swagger: "2.0"
